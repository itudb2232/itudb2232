<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <!-- Links to include the path to Bootstrap5 in order to use the custom classes -->
    <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div container style="margin: 25px 25px 25px 25px;">
            <form action="/login" method="POST">
                <label for="username" class="form-label">Username:</label>
                <input type=text class="form-control-lg" name="username">
                <br>
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control-lg" name="password" style="margin-left: 5px;">
                <button type=submit class="btn btn-warning" style="margin: 20px 20px 20px 20px;">Login</button>
            </form>
            </body>
        </div>
</html>
